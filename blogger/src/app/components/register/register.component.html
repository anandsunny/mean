
<div class="row">
  <div class="col-md-6 col-md-offset-3" >
    <mat-card>
      <h2>Registration Form</h2>
    <div [ngClass]="msgClass" *ngIf="notif">
      {{ msg }}
    </div>
    <form [formGroup]="myForm" (ngSubmit)="userSignUp()" novalidate>
      <div class="form-group">
        <mat-form-field class="ip_field" >
          <input matInput formControlName="uname" placeholder="User-Name" />
        </mat-form-field>
        <p class="text_danger" *ngIf="formErrors.uname">{{ formErrors.uname }}</p>
      </div>
      <div class="form-group">
        <mat-form-field class="ip_field">
          <input type="email" matInput formControlName="email" placeholder="E-Mail" />
        </mat-form-field>
        <p class="text_danger" *ngIf="formErrors.email">{{ formErrors.email }}</p>
      </div>
      <div formGroupName="passGroup">
        <div class="form-group">
          <mat-form-field class="ip_field">
            <input type="password" matInput formControlName="pass" placeholder="Password" />
          </mat-form-field>
          <p class="text_danger" *ngIf="formErrors.pass">{{ formErrors.pass }}</p>
        </div>
        <div class="form-group">
          <mat-form-field class="ip_field">
            <input type="password" matInput formControlName="cpass" placeholder="Confirm Password" />
          </mat-form-field>
          <p class="text_danger" *ngIf="formErrors.cpass">{{ formErrors.cpass }}</p>
          <p class="text_danger" *ngIf="formErrors.passGroup">{{ formErrors.passGroup }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-offset-3 col-xs-6">
          <mat-card class="profile_card">
              <img src="assets/person.png" *ngIf="!profilePath" width="200px" height="200px"  alt="image" />
              <img [src]="profilePath" *ngIf="profilePath && (myForm.get('profile').errors?.validateFile === null)" width="200px" height="200px" alt="image" />
              <input class="hide" #profile formControlName="profile" type="file" id="profile" (change)="takeProfile($event)" />
              <button  type="button" mat-stroked-button color="primary" [disabled]="processing" (click)="profile.click()" class="upload_btn" >
                Choose Profile Photo
              </button>
              <p class="text_danger" *ngIf="formErrors.profile">{{ formErrors.profile }}</p>
          </mat-card>
        </div>
        <div class="col-xs-3">
            
        </div>
      </div>

      <br>
      <br>
      <br>
      <div class="form_input">
        <button mat-button color="primary" (click)="logValidationErrors()">get data</button>
        <button type="submit" mat-raised-button color="primary" [disabled]="myForm.invalid || processing" >Sign-Up</button>
      </div>
    </form>
    </mat-card>

  </div>
</div>
{{ myForm.get('profile').errors?.validateFile | json }}
