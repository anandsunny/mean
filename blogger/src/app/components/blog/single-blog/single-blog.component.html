<div>
  <h1>{{ blog.title }}</h1>
  <img [src]="serverUrl + '/img/' + blog.blogImg" width="100%" alt="image" />
  <div class="blog_body">
    <div class="col_2">
      <p class="auther_details"> {{ user.uname }} </p>
      <p class="auther_details">{{ user.email }} </p>
      <p class="p_date">Published {{ blog.createdAt| date: 'd MMM yyyy' }}</p>
      <div class="bnts" *ngIf="user.uname == uname.username">
        <button mat-raised-button color="primary" id="edit_btn" (click)="edit()">Edit</button>
        <button mat-raised-button color="warn">Delete</button>
      </div>
    </div>
    <div class="col_8">
      {{ blog.body }}
    </div>
  </div>
</div>
