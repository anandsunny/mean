<h2>Profile Page</h2>

<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile colspan="1">
        <mat-list>
            <mat-list-item>{{uname}}</mat-list-item>
            <mat-list-item>{{email}}</mat-list-item>
        </mat-list>
    </mat-grid-tile>
    <mat-grid-tile cols="3">1</mat-grid-tile>
</mat-grid-list>
